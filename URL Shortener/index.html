<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | Aritra Mondal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/sbzvueri.json"
            trigger="hover"
            stroke="bold"
            colors="primary:#ffffff,secondary:#16c72e"
            style="width:100px;height:100px">
        </lord-icon>

        <h1>Shorten a long URL</h1>
        <input type="text" id="longUrl" placeholder="Enter a URL to shorten">


        <div class="buttons">
            <button id="reload-btn">
                <i class='bx bx-refresh'></i>Refresh
            </button>

            <button id="short-btn">
                <i class='bx bx-link'></i>Shorten URL
            </button>
        </div>
        <label for="shortURL">shortened URL</label>
        <textarea id="shortUrl" rows="3"></textarea>
        <small>Powered by Aritraj</small>
    </div>





    
<script src="script.js"></script>
</body>
</html>
